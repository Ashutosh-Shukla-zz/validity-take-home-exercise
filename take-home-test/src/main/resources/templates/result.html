<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Detect duplicates from CSV</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="padding: 30px;">
        <h1>Result</h1>

        <div style="max-width: 1200px;border: 1px solid powderblue;padding: 20px;margin: 0;">
            <div th:each="individualList : ${listOfUsers}">
                <div th:if="${individualListStat.last == true}">
                    <br>
                    <span><h5>None Duplicates:</h5></span>
                </div>
                <div th:unless="${individualListStat.last == true}">
                    <span><h5>Potential Duplicates:</h5></span>
                </div>
            
                <ul> 
                    <div th:each="person : ${individualList}">
                        <li>
                            <span th:text="${person.toString()}"></span>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
            
    </body>
</html>
